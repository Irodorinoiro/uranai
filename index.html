<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>良いことだけおみくじ</title>
  </head>

  <body>
    <h1>良いことだけおみくじ</h1>
    <p>
      拝啓&emsp13; 日常生活でストレスを抱えている皆様
      <br />
      <br />良いことだけ書いてあるおみくじ作りました．
      <br />一日一回更新されます. <br />
    </p>
    <div>
      <p>あなたのニックネーム <span class="hissu">※必須</span></p>
      <input class="select_form" type="text" name="name" id="write_name" />
      <br /><br />
      <p>あなたの生年月日 <span class="hissu">※必須</span></p>
      <select class="select_form" name="year" id="select_year"></select>
      年
      <select class="select_form" name="month" id="select_month"></select>
      月
      <select class="select_form" name="day" id="select_day"></select>
      日
      <button type="button" class="enter" name="enter" id="uranai_enter">
        占う
      </button>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="result.js"></script>
  </body>
</html>
